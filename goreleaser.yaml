project_name: ohUrlShortener

dist: build/

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
    files:
      - README.md
      - LICENSE
      - structure.sql
      - config.ini
      - CLA.md
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:  
  name_template: "1.5"

nfpms:
  - file_name_template: "{{.ProjectName}}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: 巴拉迪维
    homepage: https://github.com/barats
    maintainer: 巴拉迪维 <baratsemet@gmail.com>
    description: ohUrlShortener 适合中小型社区网站使用的短链接服务系统，支持短链接生产、查询及302转向，并自带点击量统计、独立IP数统计、访问日志查询
    license: MulanPSL-2.0
    formats:
      - deb
      - rpm
    replacements:
      linux: Linux
      amd64: x86_64

signs:
  - artifacts: checksum
    signature: "${artifact}_sig"
    cmd: gpg
    output: true